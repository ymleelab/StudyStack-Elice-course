<html>
<head>
    <title>배열 - array</title>
</head>
<body>
    <h1>배열 - array</h1>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>
    <script>
        let contents = ['html', 'css', 'js'];

        console.log(contents[2]);
        console.log(contents.length);
        console.log(contents);
        console.log(contents.push('react'));
        console.log(contents);
    </script>

    <h1>Loop</h1>
    <script>
        debugger;
        console.log(1);
        for(let i=0; i<3; i=i+1){
            console.log(2);
            console.log(3);
        }
        console.log(4);
    </script>

    <h2>Array + Loop</h2>
    <script>
        document.write("<ul>");
        for(let i = 0; i < contents.length; i++) {
            document.write("<li>");
            document.write(contents[i]);
            document.write("</li>");
        }
        document.write("</ul>");
    </script>
</body>
</html>
